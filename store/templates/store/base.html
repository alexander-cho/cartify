{% load static %}  <!-- get contents from static folder -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>cartify</title>
        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Bootstrap icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap) -->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <style>
            html, body {
                height: 100%;
            }
            .wrapper {
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }
            .content {
                flex: 1;
            }
            .footer {
                flex-shrink: 0;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            {% include 'store/navbar.html' %}  <!-- Include navbar across all pages -->
    
            <!-- FLASH MESSAGES ACROSS ALL PAGES -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
    
            <div class="container content">
                {% block content %}
        
                {% endblock %}
            </div>
        </div>
        
        <br><br>
        
        <!-- Footer -->
        <footer class="py-5 bg-dark footer">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; cartify 2024</p></div>
        </footer>
        <!-- Bootstrap core JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS -->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
